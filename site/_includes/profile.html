{% assign profile = site.data.profile %}
<div class="profile-container">

  {% if profile.name %}
  <img class="avatar" src="{{ site.baseurl }}/assets/images/{{ profile.avatar }}" alt="profile picture" />
  {% endif %}

  {% if profile.name %}
  <h1 class="name">{{ profile.name }}</h1>
  {% endif %}

  {% if profile.tagline %}
  <h3 class="tagline">{{ profile.tagline }}</h3>
  {% endif %}

</div><!--//profile-container-->
